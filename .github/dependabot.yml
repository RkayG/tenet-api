version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
    # Group updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    # Ignore major version updates (review manually)
    # Security updates will still be created even if they're major versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Only update dependencies with security vulnerabilities
    # Uncomment to only get security updates:
    # vulnerability-alerts-only: true

