version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "RkayG"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    # Ignore major version updates (review manually)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Security updates should be created immediately
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Only update dependencies with security vulnerabilities
    # Uncomment to only get security updates:
    # vulnerability-alerts-only: true

