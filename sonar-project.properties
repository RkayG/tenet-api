# SonarQube Project Configuration
# For more information, see: https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/

# Project identification
sonar.projectKey=secure-api-handler
sonar.projectName=Secure API Handler Template
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.d.ts,**/coverage/**,**/*.spec.ts,**/*.test.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/tests/**,**/examples/**,**/dist/**

# Language
sonar.language=ts

# Security hotspot detection
sonar.security.hotspots.enabled=true

# Code duplication
sonar.cpd.exclusions=**/node_modules/**,**/dist/**

# Issue exclusions (if needed)
# sonar.issue.ignore.multicriteria=e1,e2
# sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1068
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Quality gate
sonar.qualitygate.wait=true



